<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Countdown Timer - Rocketseat</title>
  </head>
  <body>
    <div id="top-image"></div>
    <main>
      <article id="container">
        <header>
          <h2>Ready to launch in...</h2>
        </header>
        <section id="timer">
          <div >
            <div>
              <p>Dias</p>
            </div>
            <h2 id="days"></h2>
          </div>
          <h2>:</h2>
          <div >
            <div>
              <p>Horas</p>
            </div>
            <h2 id="hours"></h2>
          </div>
          <h2>:</h2>
          <div >
            <div>
              <p>Minutos</p>
            </div>
            <h2 id="minutes"></h2>
          </div>
          <h2>:</h2>
          <div >
            <div>
              <p>Segundos</p>
            </div>
            <h2 id="seconds"></h2>
          </div>
        </section>
        <footer>
          <p>Inscreva-se para saber mais sobre o lançamento</p>
          <button>Inscreva-se</button>
        </footer>
      </article>
      <article>
        <img src="./src/images/rocket.svg" alt="Foto que contém um foguete sendo lançado e um background representando o espaço.">
      </article>
    </main>
    <div id="bottom-image"></div>
    
    <script src="./src/js/script.js"></script>
  </body>
</html>
